name: ci

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  quality:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - uses: dtolnay/rust-toolchain@stable
      - name: npm ci
        run: npm ci
      - name: lint
        run: npm run lint
      - name: typecheck
        run: npm run typecheck
      - name: test
        run: npm run test
      - name: build frontend
        run: npm run build
      - name: tauri build (windows)
        if: runner.os == 'Windows'
        run: npm run tauri build

